<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" type="text/css" href="map.css" media="screen" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="jquery-2.0.2.min.js"></script>
    <script src="map.js"></script>
  </head>
  <body>
    <div id="panel">
      <input id="latlng" type="text" value='12.925812, 77.632744'>
      <input id="distance" type="text" value='10'>
      <input id="get-result" type="button" value="Get me this Address...">
    </div>
    <div id="result">
	  <h3>This is your address</h3>
      <textarea id="result-area" row="10" col="100"></textarea>
    </div>
    <div id='map-canvas'></div>
  </body>
</html>
